<li class="list-group-item" 
*ngIf="!deleted"
[ngClass]="{ 'disabled' : listItem.disabled}">
<span>{{ listItem.name }}</span>
<span> - </span>
<span>{{ listItem.price }}</span>
<span class="float-right" *ngIf="!listItem.disabled">
    <span 
      class="badge badge-danger" 
      (click)="removeItem(listItem)">X</span>
    <span 
      class="badge badge-success" 
      (click)="checkInItem(listItem)">&radic;</span>
  </span>
</li>
